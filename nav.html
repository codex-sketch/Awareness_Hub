      background: linear-gradient(135deg, #5d0cff, #7a00c2);

      display: flex;

    }

    .nav-button {

      display: inline-block;
    }

    .nav-button:hover {

      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
    }

        padding: 30px 15px;
      }

      .nav-button {
        width: 90%;
        font-size: 1rem;
        padding: 15px;
        margin-bottom: 12px;
      }
    }

    footer {
      background: #efeff9;
      padding: 15px;
      font-size: 0.9rem;
      color: #555;
      border-top: 1px solid #ddd;
    }
  </style>
